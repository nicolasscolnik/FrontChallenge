<!DOCTYPE html>
<html lang="en" data-page="product">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Producto</title>
  <link href="stylesTest.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</head>

<body>
  <header role="banner" class="nav-header nav-header-plus ui-navigation-v2">
    <div class="container" id="headerContainer">
      <div class="container text-center">
        <div class="row">
          <div class="col-1">
            <a href="index.html">
              <img src="Specs/Assets/Logo_ML@2x.png.png.png" alt="nav-logo" id="Logo_ML">
            </a>
          </div>
          <div class="col col-lg-9">
            <form id="miFormulario" class="nav-search">
              <input class="col col-lg-9 nav-search-input" placeholder="Nunca dejes de buscar" type="text" id="query"
                name="miArray">
              <button type="submit">Enviar</button>
            </form>
            </form>
          </div>
        </div>
      </div>
    </div>
  </header>

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <!-- Los elementos del breadcrumb -->
    </ol>
  </nav>

  <main>
    <h1>Detalle del Producto</h1>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-7">
          <img alt="Nombre del Producto" class="product-image">
        </div>
        <div class="col-12 col-md-5">
          <div class="row">
            <div class="col-12">
              <p class="product-attributes"></p>
            </div>
            <div class="col-12">
              <p class="product-title"></p>
            </div>
            <div class="col-8">
              <p class="product-price"></p>
            </div>
            <div class="col-4">
              <button class="btn btn-success btn-buy">Comprar</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <p class="product-description-heading">Descripción del Producto</p>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <p class="product-description">
            <!-- Descripción del producto obtenida de la API. -->
          </p>
        </div>
      </div>
    </div>

  </main>
  <script src="product.js"></script>
  <script src="index.js"></script>

</body>

</html>
